<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOUR NAME | Links</title>
  <meta name="description" content="創作アカウントのリンク集" />

  <!-- OGP (SNSで貼った時の見え方) -->
  <meta property="og:title" content="YOUR NAME | Links" />
  <meta property="og:description" content="創作アカウントのリンク集" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://USERNAME.github.io/" />
  <!-- 画像を用意したら差し替え：/og.png（1200x630推奨） -->
  <!-- <meta property="og:image" content="https://USERNAME.github.io/og.png" /> -->
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --btn-bg: #f3f4f6;
      --btn-fg: #111111;
      --btn-border: rgba(0,0,0,.08);
      --btn-hover: rgba(0,0,0,.06);
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c10;
        --fg: #f5f5f5;
        --muted: #a0a0a0;
        --btn-bg: #151821;
        --btn-fg: #f5f5f5;
        --btn-border: rgba(255,255,255,.10);
        --btn-hover: rgba(255,255,255,.08);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    main {
      width: min(520px, 100%);
      display: grid;
      gap: 14px;
      text-align: center;
      padding: 28px 22px;
      border: 1px solid var(--btn-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      background: color-mix(in oklab, var(--bg), transparent 0%);
    }
    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: .2px;
    }
    p {
      margin: 0 0 6px;
      color: var(--muted);
      font-size: 13px;
    }
    .links {
      display: grid;
      gap: 10px;
      margin-top: 6px;
    }
    a.button {
      display: block;
      padding: 14px 14px;
      border-radius: 12px;
      text-decoration: none;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: 1px solid var(--btn-border);
      transition: transform .06s ease, background .12s ease;
      font-weight: 600;
    }
    a.button:hover { background: color-mix(in oklab, var(--btn-bg), var(--btn-hover) 100%); }
    a.button:active { transform: translateY(1px); }
    footer {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    footer a { color: inherit; }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>YOUR NAME</h1>
      <p>創作リンクまとめ</p>
    </header>

    <nav class="links" aria-label="links">
      <a class="button" href="https://example.com" target="_blank" rel="noopener noreferrer">ポートフォリオ</a>
      <a class="button" href="https://example.com" target="_blank" rel="noopener noreferrer">X（旧Twitter）</a>
      <a class="button" href="https://example.com" target="_blank" rel="noopener noreferrer">pixiv</a>
      <a class="button" href="https://example.com" target="_blank" rel="noopener noreferrer">BOOTH</a>
    </nav>

    <footer>
      <!-- 必要なら消してOK -->
      <span>© <span id="y"></span> YOUR NAME</span>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
