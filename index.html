<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>nemunet | Links</title>

  <style>
    /* 画面全体を中央寄せ */
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
    }

    /* 中身の幅（スマホでも見やすい） */
    main {
      width: min(520px, 92vw);
      text-align: center;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }

    /* “ブロック”を縦に並べる */
    nav {
      display: grid;
      gap: 10px;
    }

    /* リンクをボタンっぽいブロックにする */
    a {
      display: block;
      padding: 14px 16px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #111;
    }

    a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <main>
    <h1>nemunet</h1>

    <nav aria-label="links">
      <a href="https://x.com/nemunet21" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.youtube.com/@nemunet" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://www.nicovideo.jp/user/136517458" target="_blank" rel="noopener noreferrer">niconico</a>
      <a href="https://soundcloud.com/nemunet" target="_blank" rel="noopener noreferrer">Soundcloud</a>
    </nav>
  </main>
</body>
</html>
